# fly.toml app configuration file generated for apollo-boards on 2023-04-25T17:58:27-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "apollo-boards"
primary_region = "gru"

[deploy]
  release_command = "python manage.py migrate"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

[[statics]]
  guest_path = "/code/static"
  url_prefix = "/static/"
